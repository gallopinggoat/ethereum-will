<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Digi Death</title>
    <script type="text/javascript" src="js/app.bundle.js"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
   <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
   <link rel="stylesheet" href="css/create.css">
  </head>

  <body>
<div class="rerun"><a href=""></a></div>
<div style="text-align: center"><img src="img/digi death grim.gif" width="150" /></div>

<!-- Mixins-->
<!-- Pen Title-->
<div class="rerun"><a href=""></a></div>
<div class="container">
  <div class="card"></div>
  <div class="card">
    <h1 class="title">Deploy a New Death Rule</h1>
      <form method="post" action="/">
	<div class="input-container">
        <input type="text" id="timeout" required="required"/>
       	<label for="Timeout Period">Timeout</label>
	<div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="text" id="recoverer" required="required"/>
        <label for="Recoverer Address">Recoverer Address</label>
        <div class="bar"></div>
      </div>    
      <div class="input-container">
        <input type="text" id="recipient" required="required"/>
        <label for="Recipient Address">Recipient Address</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="text" id="token_addr" required="required"/>
        <label for="Digital Asset Address">Digital Asset Address</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="text" id="quantity" required="required"/>
        <label for="Quantity">Quantity</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button onclick="new_rule()"><span>Go</span></button>
        <script>
          contracts = new Contracts();
          function new_rule() {
            _timeout = document.getElementById("timeout");
            _recoverer = document.getElementById("recoverer");
            _recipient = document.getElementById("recipient");
            _token = document.getElementById("token_addr");
            _quantity = document.getElementById("quantity");
            contracts.deploy('Death_Rule', [_timeout, _recoverer, _recipient, _token, _quantity]);
          }
        </script>
      </div>
        <div class="footer"><a href="#">Add another rule?</a></div>
    </form>
  </div>
</div>
</body>
</html>
